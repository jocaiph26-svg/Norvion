<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Forgot Password" }} - Norvion</title>
  <link rel="icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: 24px;
    }
    .login-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    .login-brand {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-brand h1 {
      font-size: 24px;
      font-weight: 900;
      margin: 0 0 4px 0;
    }
    .login-brand small {
      color: var(--muted);
      font-size: 14px;
    }
    .login-form .field {
      margin-bottom: 20px;
    }
    .login-form label {
      display: block;
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .login-form input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 15px;
      background: var(--card);
    }
    .login-form input:focus {
      outline: none;
      border-color: var(--brand2);
      box-shadow: var(--focus);
    }
    .login-form button {
      width: 100%;
      padding: 12px;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }
    .login-form button:hover {
      opacity: 0.9;
    }
    .login-success {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #166534;
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      margin-bottom: 20px;
      font-size: 14px;
    }
    .login-info {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .login-links {
      text-align: center;
      margin-top: 20px;
    }
    .login-links a {
      color: var(--info);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-brand">
        <h1>Norvion</h1>
        <small>Snapshot review</small>
      </div>

      {% if sent %}
        <div class="login-success">
          If an account exists for that email, a password reset link has been sent.
          Check your email (or console in dev mode).
        </div>
        <div class="login-links">
          <a href="/login">Return to login</a>
        </div>
      {% else %}
        <p class="login-info">
          Enter your email address and we'll send you a link to reset your password.
        </p>

        <form method="post" action="/forgot-password" class="login-form">
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email" autofocus>
          </div>
          <button type="submit">Send reset link</button>
        </form>

        <div class="login-links">
          <a href="/login">Back to login</a>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
